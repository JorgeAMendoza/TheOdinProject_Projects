<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="https://fav.farm" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="container">
      <div class="top-bar">
        <form id="searchForm" action="" class="top-bar__search">
          <label for="citySearch" class="top-bar__search__label">
            <object data="imgs/6c95e853cf5a1eedd6e2..svg" type=""></object
            ><input
              class="top-bar__search__label__input"
              type="text"
              name="search"
              placeholder="City..."
          /></label>
          <button class="top-bar__search__btn">Search</button>
        </form>
        <button
          id="unitChangeButton"
          class="top-bar__temp-toggle"
          data-unit="imperial"
        ></button>
      </div>
    </header>

    <main class="container">
      <section id="currentWeather" class="current-weather"></section>

      <section id="fiveDayForecast" class="five-day-forecast">
        <h2 class="five-day-forecast__title">Five Day Forecast</h2>
        <div id="forecastDisplay" class="forecast-display"></div>
      </section>

      <div id="errorMessage" class="error-message container">
        <p id="errorText" class="error-message__text"></p>
      </div>
    </main>
  </body>
</html>
