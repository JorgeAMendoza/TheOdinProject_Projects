<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="https://fav.farm" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="container">
      <div class="top-bar">
        <form id="searchForm" action="" class="top-bar__search">
          <label for="citySearch" class="top-bar__search__label">
            <object data="imgs/6c95e853cf5a1eedd6e2..svg" type=""></object
            ><input
              class="top-bar__search__label__input"
              type="text"
              name="search"
              placeholder="City..."
          /></label>
          <button class="top-bar__search__btn">Search</button>
        </form>
        <button id="unitChangeButton" class="top-bar__temp-toggle">F 째</button>
      </div>
    </header>

    <main class="container">
      <section id="currentWeather" class="current-weather">
        <p class="current-weather__city">Dallas, TX</p>
        <img
          class="current-weather__icon"
          src="imgs/05e2a078d177c55f5a15..svg"
          alt="Sunny Weather"
        />
        <p id="currentTemp" class="current-weather__temperature">66 째</p>
        <p id="currentStatus" class="current-weather__status">Clear Sky</p>
        <div class="current-weather__low-high">
          <p class="current-weather__low-high__temp">Low <span>40 째</span></p>
          <p class="current-weather__low-high__temp">High <span>77 째</span></p>
        </div>
        <div class="current-weather__stats">
          <div class="current-weather__stats__info">
            <img
              class="current-weather__stats__info__icon"
              src="imgs/1579ebf56d1a513bf049..svg"
              alt="Current Wind"
            />
            <p class="current-weather__stats__info__type">Wind Speed</p>
            <p class="current-weather__stats__info__text">
              <span class="current-weather__stats__info__text__value">16</span>
              <span class="current-weather__stats__info__text__unit">mph</span>
            </p>
          </div>
          <div class="current-weather__stats__info">
            <img
              class="current-weather__stats__info__icon"
              src="imgs/f21e7e9e1127738133ee..svg"
              alt="Current Wind"
            />
            <p class="current-weather__stats__info__type">Wind Speed</p>
            <p class="current-weather__stats__info__text">
              <span class="current-weather__stats__info__text__value">16</span>
              <span class="current-weather__stats__info__text__unit">mph</span>
            </p>
          </div>
        </div>
      </section>

      <section id="fiveDayForecast" class="five-day-forecast">
        <h2 class="five-day-forecast__title">Five Day Forecast</h2>
        <div class="forecast-display">
          <figure class="forecast-display__card">
            <img
              class="forecast-display__card__icon"
              src="imgs/4ee98f4868f9ad72626c..svg"
              alt="Chance of Rain"
            />

            <p class="forecast-display__card__date">
              <span class="forecast-display__card__date__date-one">Monday</span
              ><span class="forecast-display__card__date__comma" aria-hidden="true"
                >,
              </span>
              <span class="forecast-display__card__date__date-two">March 31st</span>
            </p>

            <p class="forecast-display__card__outlook">Cloudy</p>

            <div class="forecast-display__card__temperature">
              <p class="forecast-display__card__temperature__temp">
                <img
                  class="forecast-display__card__temperature__temp__icon"
                  src="imgs/582565d24ccde5d62824..svg"
                  alt="Low Temperature"
                />
                40 <span class="degree-symbol"></span>
              </p>
              <p class="forecast-display__card__temperature__temp">
                <img
                  class="forecast-display__card__temperature__temp__icon"
                  src="imgs/582565d24ccde5d62824..svg"
                  alt="High Temperature"
                />
                70
                <span class="degree-symbol"></span>
              </p>
            </div>

        </div>
      </section>
    </main>

    <div id="errorMessage" class="error-message container">
      <p id="errorText" class="error-message__text">
        Could not find City, please try again.
      </p>
    </div>
  </body>
</html>
