<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg"
      href="./assets/icons/ship-icons/battleship.svg"
    />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 class="game-title">Battleship</h1>
      <div class="header-icon">
        <img
          src="./assets/icons/ship-icons/battleship.svg"
          alt="Battleship Icon"
        />
      </div>
    </header>

    <main class="container">
      <h2 class="game-message">Please Enter Your Name</h2>

      <form class="name-input">
        <input type="text" name="playerName" id="playerName" />
        <button class="btn">Start</button>
      </form>
    </main>
  </body>
</html>
