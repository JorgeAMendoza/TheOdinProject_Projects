<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic-Tac-Toe JS</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">
        <span class="x-mark">X</span> Tic Tac Toe <span class="o-mark">O</span>
      </h1>
    </header>

    <main class="container">
      <section class="game-area">
        <div class="player-area">
          <input type="text" name="Player one name" id="playerOneName" />
          <p class="player-name"></p>
          <span class="x-mark">X</span>
          <div class="win-amount">
            <h2>Wins</h2>
            <p id="playerOneWins">0</p>
          </div>
        </div>

        <div class="game-board">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>

        <div class="player-area">
          <input type="text" name="Player two name" id="playerTwoName" />
          <p class="player-name"></p>
          <span class="o-mark">O</span>
          <div class="win-amount">
            <h2>Wins</h2>
            <p id="playerTwoWins">0</p>
          </div>
        </div>
      </section>

      <section class="game-options">
        <div class="board-options">
          <p class="game-status"></p>
          <button id="clearBoard">Clear Board</button>
        </div>
        <div class="create-game">
          <button id="startGame">Start Game</button>
          <button id="newGame">New Game</button>
          <p class="game-message">
            Enter names then click start to play a game!
          </p>
        </div>
      </section>
    </main>
    <script src="js/game.js"></script>
  </body>
</html>
