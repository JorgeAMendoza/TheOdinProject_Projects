<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ee7266906e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Your Library</h1>
      <div class="change-section">
        <button id="read" class="selected">Read</button>
        <button id="unread">Unread</button>
      </div>
      <button class="insert-book">
        <i class="fas fa-book-open"></i> Add Book
      </button>

      <form>
        <div class="form-group">
          <label for="book-name">Name:</label>
          <input
            id="book-name"
            name="book-name"
            type="text"
            placeholder="Book Name..."
            required
            minlength="1"
            maxlength="50"
            ;
          />
        </div>
        <div class="form-group">
          <label for="book-author">Author:</label>
          <input
            id="book-author"
            name="book-author"
            type="text"
            placeholder="Author Name..."
            required
            minlength="1"
            maxlength="50"
          />
        </div>
        <div class="form-group">
          <label for="book-pages">Number of Pages:</label>
          <input
            id="book-pages"
            name="book-pages"
            type="number"
            required
            min="1"
            max="10000"
          />
        </div>
        <div class="form-group">
          <label for="book-read">Read:</label>
          <input id="book-read" name="book-read" type="radio" value="read" />
          <label for="book-unread">Not Read:</label>
          <input
            id="book-unread"
            name="book-read"
            type="radio"
            value="unread"
            checked
          />
        </div>

        <button id="add-book">Add +</button>
      </form>
    </header>

    <main class="container">
      <div class="library-grid"></div>
    </main>
    <script src="js/library.js"></script>
  </body>
</html>
